<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
<h1> Liste des Produits </h1>
<table>
    <thead>
    <tr><td>Nom</td><td>Type</td><td>Rating</td></tr>
    </thead>
    <tbody>
    <tr th:each="Produits : ${listProducts}">
        <td th:text="${products.name}"></td>
        <td th:text="${products.type}"></td>
        <td th:text="${products.rating}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
